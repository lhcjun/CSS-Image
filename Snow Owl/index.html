<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Snow Owl</title>
</head>

<body>
    <div class="theOwl">
        <div class="owl">
            <div class="head">
                <div class="left_eye">
                    <div class="left_pupil"></div>
                </div>
                <div class="right_eye">
                    <div class="right_pupil"></div>
                </div>
                <div class="beak"></div>
            </div>
            <div class="body">
                <div class="left_wing"></div>
                <div class="torso">
                    <div class="belly"></div>
                </div>
                <div class="right_wing"></div>
            </div>
            <div class="tail">
                <div class="left1"></div>
                <div class="left2"></div>
                <div class="right1"></div>
                <div class="right2"></div>
            </div>
        </div>
    </div>

</body>

</html>
